<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        canvas{
            border: 2px solid #000;
            margin:20px 30px;
        }
    </style>
</head>
<body>
    <canvas width="150" height="60">

    </canvas>
</body>
</html>
<script type="text/javascript">
    var canvas = document.querySelector('canvas');
    var ctx = canvas.getContext("2d");
    for(var i = 0;i < 3;i++){
        ctx.beginPath();
        ctx.moveTo(5 + 45*i,10);
        ctx.lineTo(50+45*i,10);
        ctx.lineTo(50+45*i,50);
        ctx.lineTo(5+45*i,50);
        ctx.closePath();
        ctx.stroke();
    }
</script>
